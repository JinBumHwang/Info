		<th onclick="mySort(1)">카페인(mg)</th>

			str += "<tr>";

			str += "<td>"+one[2]+"</td>";
			str += "<td>"+one[3]+"</td>";
			str += "<td>"+one[4]+"</td>";
			str += "<td>"+one[5]+"</td>";
			str += "<td>"+one[6]+"</td>";
			str += "</tr>";
		};
		str += "</table>";
		tbl.innerHTML = str;
	};
	mySort = function(colIdx){
		if(sorted.orderBy != "asc"){
			sorted.orderBy = "asc";
		} else {
			sorted.orderBy = "desc";
		}
		sorted.colIdx = colIdx;
		if(sorted.orderBy == "asc"){
			list.sort(function(a, b){
			  if(a[colIdx] > b[colIdx]){
				return 1;
			  } else {
				return -1;
			  }
			});
		} else {
			list.sort(function(a, b){
			  if(a[colIdx] < b[colIdx]){
				return 1;
			  } else {
				return -1;
			  }
			});
		}
		makeTbl();
	};
