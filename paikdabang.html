  th, td {

<script>
	var list = [];
	var orderBy = "asc";
	makeTbl = function(){
		var str = `<table id="tbl">
	<tr>
		<th onclick="mySort(0)">음료</th>
		<th onclick="mySort(1)">카페인(mg)</th>
		<th onclick="mySort(2)">칼로리(kcal)</th>
		<th onclick="mySort(3)">나트륨(mg)</th>
		<th onclick="mySort(4)">당류(g)</th>
		<th onclick="mySort(5)">포화지방(g)</th>
		<th onclick="mySort(6)">단백질(g)</th>
		<th>이미지</th>
	</tr>
`;
		for(let i=0; i < list.length; i++){
			let one = list[i];
			str += '<tr>';
			str += '<td>'+one[0]+'</td>';
			str += '<td style="text-align:right">'+one[1]+'</td>';
			str += '<td style="text-align:right">'+one[2]+'</td>';
			str += '<td style="text-align:right">'+one[3]+'</td>';
			str += '<td style="text-align:right">'+one[4]+'</td>';
			str += '<td style="text-align:right">'+one[5]+'</td>';
			str += '<td style="text-align:right">'+one[6]+'</td>';
			if(one[9] == "i"){
				str += '<td><a href="' + one[7] + '" target="_blank"><img style="width:100px;height:110px" src="' + one[7] + '" target="_blank" alt="'+one[0]+'"/></a></td>';
			} else {
				str += '<td><button onclick="showImage('+(i+2)+')">보기</button></td>';
			}
			str += '</tr>';
		};
		str += '</table>';
		$("#tbl").html(str);
		if($("#input1").val() != ""){
			setFilter();
		}
	};

	mySort = function(colIdx){
		if(orderBy != "asc"){
			orderBy = "asc";
		} else {
			orderBy = "desc";
		}
		if(orderBy == "asc"){
			list.sort(function(a, b){
			  if((isNaN(a[colIdx]) ? a[colIdx] : Number(a[colIdx]))
				> (isNaN(b[colIdx]) ? b[colIdx] : Number(b[colIdx]))){
				return 1;
			  } else {
				return -1;
			  }
			});
		} else {
			list.sort(function(a, b){
			  if((isNaN(a[colIdx]) ? a[colIdx] : Number(a[colIdx]))
				< (isNaN(b[colIdx]) ? b[colIdx] : Number(b[colIdx]))){
				return 1;
			  } else {
				return -1;
			  }
			});
		}
		makeTbl();
	};

	setFilter = function(){
		var trList = $("#tbl tr");
		for(let i=1; i < trList.length; i++){
			if(trList[i].children[0].innerText.indexOf($("#input1").val()) > -1){
				$("#tbl tr:nth-child("+(i+1)+")").css("display","");
			} else {
				$("#tbl tr:nth-child("+(i+1)+")").css("display","none");
			}
		}
	};

	showImage =function(nth){
		let one = list[nth-2];
		list[nth-2][9] = "i"; // 이미지
		$("#tbl tr:nth-child("+nth+") td:nth-child(8)").append('<a href="' + one[7] + '" target="_blank"><img style="width:100px;height:110px" src="' + one[7] + '" target="_blank" alt="'+one[0]+'"/></a>');
		$("#tbl tr:nth-child("+nth+") td:nth-child(8) button").remove();
	};
